<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/home.css">
</head>
<body>
  <main>
    <section class="section">
      <header>
            <div id="logo">
                 <img src="../assets/img/Vector 2.svg" alt="Icone do site">
                 <p> Diary </p>
            </div>
      </header>
      <div class="formulario">
           <div id="title">
          <img src="../assets/img/log-in.svg" alt="">
          <h1> Faça seu login </h1>
      </div>
      <div id="subtitle"> 
          <p> Entre com suas informações de cadastro. </p> 
      </div>
      <form action="" method="post" id="form">
          <div class="fields">
               <label for=""> E-mail </label> 
               <input type="email" name="" placeholder="Digite seu e-mail">    
          </div>    
          <div class="fields" id="password">
              <label for=""> Senha </label>     
              <input type="password" name="password" placeholder="Digite sua senha"> 
          </div> 
           <div id="help">
               <a href=""> <span> Esqueci minha senha </span> </a>
           </div>   
           <button type="submit" name="direct"> ENTRAR </button>
           <div class="link-register">
              <a href="#"> Não tem uma conta? <span> Registre-se </span> </a>
           </div>
       </form>
      </div>
    </section>
    <section class="image"> </section>
  </main>
</body>
</html>
